<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
</head>
<body>
    <div id="post"></div>

    <script type="text/javascript" src="lib/pym.js"></script>
    <script src="lib/smooth-scroll.js"></script>
    <script>
        var pymParent = new pym.Parent('post', 'child.html', {});

        smoothScroll.init({
            updateURL: false
        });

        onClick = function(offset) {
            smoothScroll.animateScroll(null, '#post', {offset: -(offset) + 25,});
        };

        pymParent.onMessage('child-click', onClick);

</script>

</body>
</html>
